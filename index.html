<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <meta name="description" content="Formulario de Prueba Responsivo con css Flexbox">
    <meta name="keywords" content="formulario, flexbox, responsive, email">
    <meta name="author" content="Adrian Agustin Oliva">
    <title>Formulario email</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<form action="#" class="container" method="post">
        <div class="contact">
            <h2>INFORMACION DE CONTACTO</h2>
            <h5>info.contact@gmail.com</h5>
            <h5>351 888 777</h5>
        </div>
    <div class="formulario">
        <h3>Envia un Mensaje</h3>
        <label for="nombre">Nombres*</label>
        <input type="text" name="nombre">
        <label for="tel">Telefono/Celular</label>
        <input type="number" name="tel" >
        <label for="correo">Correo Electronico*</label>
        <input type="email" name="correo">
        <textarea name="texto" placeholder="Escriba su Mensaje" cols="30" rows="10"></textarea>
      <div class="btm">
        <input  class="btn"  type="submit" value="Enviar Mensaje">
      </div>
    </div>
</form>
</body>
</html>
